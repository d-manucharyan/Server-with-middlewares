
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home - User API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
        }

        h1 {
            color: #1565c0;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #1565c0;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        a:hover {
            background: #0d47a1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User API Homepage</h1>
        <p>Welcome! Use our API to manage users easily.</p>
        <a href="/api/users">View Users</a>
    </div>
</body>

</html>
