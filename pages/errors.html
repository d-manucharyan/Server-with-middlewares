<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
        }

        h1 {
            color: #c62828;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #c62828;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        a:hover {
            background: #b71c1c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404 - Not Found</h1>
        <p>Sorry, the page you are looking for doesn't exist.</p>
        <a href="/">Go Home</a>
    </div>
</body>

</html>
